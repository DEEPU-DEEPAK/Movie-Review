<div class="login-container">
  <img class="film" src="assets/images/film.png" alt="" />
  <div class="logo">MOVIE-HUB</div>
  <div class="login-form">
    <div class="form-group">
      <!-- <i class="fa fa-user"></i> -->
      <label for="uname">Username</label>
      <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-warning form-control" (click)="login()">Login</button>
    </div>
  </div>
</div>
